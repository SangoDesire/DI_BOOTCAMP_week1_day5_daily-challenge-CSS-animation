<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./animation.css">



</head>

<!--body-->

<body>

    <!--Animation fade-->

    <div class="fade ">
        <p class="v">FONDU POUR DEVELOPPEUR</p>

    </div>


    <!--change color -->
    <div class="color ">
        <p id="couleur">C'EST UNE RATURE </p>
    </div>


    <!-- Animation unhook-->
    <div class="unhook">
        <p id="detacher">DETACHER LE BLOC</p>
    </div>

    <!-- Animation shrink-->
    <div class="shrink">
        <p id="retrecir">RETRECIR </p>
    </div>

    <!-- Animation Hidden-->
    <div class="hid">
        <p id="cacher">CACHER</p>
    </div>

    <!--  Animation circle-->
    <div class="adjust">
        <p id="ajuster">AJUSTER LA BORDURE</p>
    </div>

    <!--3D Animation -->
    <div class="threed">
        <p id="shadow"> 3D SHADOW</p>
    </div>

    <!--direction Animation -->
    <div class="direction">
        <p id="sens">BOUGE DANS LES DEUX SENS </p>
    </div>

    <!--Middle Animation -->
    <div class="middle">
        <p id="bordure">RETRECISSEMENT INTERNE .</p>
    </div>


</body>

</html>
